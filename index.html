<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naver</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="nav.css" />
  </head>
  <body>
    <header id="header">
      <div id="header-center">
        <div id="header-logo">
          <a href="#">
            <span class="blind">로고</span>
          </a>
        </div>
        <div id="header-search">
          <form action="#">
            <label class="blind" for="header-search-input">검색창</label>
            <div id="header-search-wrap">
              <input
                id="header-search-input"
                placeholder="검색어를 입력해주세요."
              />
              <div id="header-keyboard">
                <a href="#">
                  <i class="keyboard"><span class="blind">키보드</span></i>
                </a>
                <a href="#">
                  <i class="more"><span class="blind">더보기</span></i>
                </a>
              </div>
            </div>
            <button>
              <span class="blind">검색</span>
            </button>
          </form>
        </div>
        <div id="header-home">
          <a href="#">네이버를 시작페이지로</a>
          <i class="sa_bar"></i>
          <a href="#">
            <span class="blind">주니어네이버</span>
          </a>
          <a href="#">
            <span class="blind">해피빈</span>
          </a>
        </div>
      </div>
    </header>
    <nav id="nav">
      <div id="nav-left"></div>
      <div id="nav-right"></div>
    </nav>
    <main id="main"></main>
    <footer id="footer"></footer>
  </body>
</html>
